<!DOCTYPE html>
<html>
<head>
    <title>3D Parkour Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="hud">
            <div class="timer-section">
                <div id="timer">0:00.00</div>
            </div>
            <div class="ai-section">
                <div id="ai-timer">AI: --</div>
            </div>
        </div>
        <div id="menu">
            <h2>3D Parkour Game</h2>
            
            <div class="settings-section">
                <h3>Settings</h3>
                <div class="setting-item">
                    <label for="mouse-sensitivity">Mouse Sensitivity:</label>
                    <input type="range" id="mouse-sensitivity" 
                           min="1" max="20" value="10" 
                           class="slider">
                    <span id="sensitivity-value">10</span>
                </div>
            </div>

            <div class="ai-settings-section">
                <h3>AI Options</h3>
                <select id="ai-difficulty" class="setting-select">
                    <option value="easy">Easy AI</option>
                    <option value="medium" selected>Medium AI</option>
                    <option value="hard">Hard AI</option>
                    <option value="expert">Expert AI</option>
                    <option value="perfect">Perfect AI</option>
                </select>
                <button id="toggle-ai" class="menu-button">Play Against AI</button>
            </div>

            <button id="start-game" class="menu-button primary">Start Game</button>
        </div>
        <div id="controls-display">
            <div class="control-row">
                <span class="key" data-key="w">W</span>
                <span class="description">Move Forward</span>
            </div>
            <div class="control-row">
                <span class="key" data-key="s">S</span>
                <span class="description">Move Backward</span>
            </div>
            <div class="control-row">
                <span class="key" data-key="a">A</span>
                <span class="description">Move Left</span>
            </div>
            <div class="control-row">
                <span class="key" data-key="d">D</span>
                <span class="description">Move Right</span>
            </div>
            <div class="control-row">
                <span class="key" data-key="space">SPACE</span>
                <span class="description">Jump</span>
            </div>
            <div class="control-row">
                <span class="key" data-key="shift">SHIFT</span>
                <span class="description">Walk Carefully</span>
            </div>
            <div class="control-row">
                <span class="key" data-key="w">W</span>
                <span class="key" data-key="w">W</span>
                <span class="description">Sprint (Double Tap)</span>
            </div>
            <div class="control-row">
                <span class="key" data-key="left">←</span>
                <span class="key" data-key="right">→</span>
                <span class="description">Rotate Camera</span>
            </div>
        </div>
        <div id="ai-controls" class="control-panel">
            <h3>AI Controls</h3>
            <div class="ai-difficulty-selector">
                <button id="toggle-ai" class="main-button">Play Against AI</button>
                <select id="ai-difficulty" class="difficulty-select">
                    <option value="easy">Easy AI</option>
                    <option value="medium" selected>Medium AI</option>
                    <option value="hard">Hard AI</option>
                    <option value="perfect" disabled>Perfect AI (Locked)</option>
                </select>
            </div>
            <div class="ai-stats">
                <div class="stat-row">
                    <span>Current Level Best:</span>
                    <span id="ai-level-best">--</span>
                </div>
                <div class="stat-row">
                    <span>Races Won:</span>
                    <span id="ai-wins">0</span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game.js"></script>
    <script>
        // Initialize the game when the window loads
        window.addEventListener('load', () => {
            const game = new ParkourGame();
            
            // Add event listeners for the menu buttons
            document.getElementById('start-game').addEventListener('click', () => {
                game.startGame();
            });
            
            document.getElementById('toggle-ai').addEventListener('click', () => {
                game.toggleAI();
            });
        });
    </script>
</body>
</html>
